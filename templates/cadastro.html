<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Cadastro</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Nome de usuário" required><br>
        <input type="email" name="email" placeholder="E-mail" required><br>
        <input type="password" name="senha" placeholder="Digite sua senha" id="senha" required>
<p id="requisitosSenha" style="color: #f1c40f; font-size: 14px;">
     Pelo menos 8 caracteres, incluindo uma letra e um número
</p>
        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    <script>
        function sumirMensagem() {
            document.getElementById("requisitosSenha").style.display = "none";
        }
        
        function mostrarMensagem() {
            var senha = document.getElementById("senha").value;
            if (senha === "") {
                document.getElementById("requisitosSenha").style.display = "block";
            }
        }
        </script>        
</body>
</html>
