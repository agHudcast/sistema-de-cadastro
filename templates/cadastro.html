<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Criar Nova Conta</h2>

    <form method="POST" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <input type="text" name="usuario" class="form-control" placeholder="Nome de Usuário" required>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="E-mail" required>
        </div>
        <div class="mb-3">
            <input type="password" name="senha" class="form-control" placeholder="Senha" required>
        </div>
        <div class="mb-3">
            <input type="password" name="confirmar" class="form-control" placeholder="Confirmar Senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-link">Voltar ao Início</a>
    </div>

    <div class="mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</div>

</body>
</html>
